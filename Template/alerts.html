{% if messages %}
    {% for message in messages %}
        {% with message.tags as tag %}
        <div class="alert {% if tag == 'error' %}alert-danger{% elif tag == 'success' %}alert-success{% elif tag == 'warning' %}alert-warning{% elif tag == 'info' %}alert-info{% else %}alert-primary{% endif %} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
        {% endwith %}
    {% endfor %}
{% endif %}

<script>
    // Automatically dismiss alerts after 5 seconds (5000 milliseconds)
    setTimeout(function() {
        // Find all alerts
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            // Close the alert
            $(alert).alert('close');
        });
    }, 3000); // Change the time here (milliseconds) to decrease or increase the display duration
</script>
