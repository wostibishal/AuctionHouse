{% extends "base.html" %}
{% block content %}
{% include 'alerts.html' %}
  <div class="container">
    <h1>Purchase Ticket</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ ticket.title }}</h5>
            <p class="card-text">{{ ticket.description }}</p>
            <p class="card-text">Price: ${{ ticket.price }}</p>
            <form method="POST" id="purchase-ticket-form">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Purchase Ticket</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
      window.onload = function() {
          document.getElementById('purchase-ticket-form').submit();
      };
  </script>
{% endblock %}
