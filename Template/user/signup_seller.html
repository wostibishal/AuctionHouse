{% extends 'index.html' %} <!-- Replace 'base.html' with your actual base template -->
{% block content %}
{% include 'alerts.html' %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm"> <!-- Added shadow for better visual depth -->
        <div class="card-header bg-primary text-white"> <!-- Improved color contrast -->
          <h2 class="text-center">seller Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate> <!-- Added validation -->
            {% csrf_token %}
            {{ form.as_p }}
            {{ s_form.as_p }}
            <div class="d-grid gap-2"> <!-- Full-width button container -->
              <button type="submit" class="btn btn-success btn-lg">Sign Up</button> <!-- Enhanced button -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
