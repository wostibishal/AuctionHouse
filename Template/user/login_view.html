{% extends 'base.html'%}
{% block content %}
<section >
  {% include 'alerts.html' %}
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i0.wp.com/fineartshippers.org/wp-content/uploads/2020/07/bigstock-Online-Auction-Concept-Taking-295601770.jpg?fit=1600%2C1067&ssl=1"
            class="img-fluid" alt="Phone image">
        </div>
        
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method='post' action = "{% url 'login_view'%}" enctype="multipart/form-data">
          {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4" >
              <input type="email" name="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="email" type="email">email</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4" >
              <input type="password" name="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password" type="password">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block mb-2" value ='login_view'>Signin</button>
            <a class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #3b5998" href="{% url 'register_user' %}"
              role="button">
              signup as costumer 
            </a>
            <a class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #3b5998" href="{% url 'register_Seller' %}"
              role="button">
              signup as seller
            </a>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <a class="btn btn-primary btn-lg btn-block mb-2" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% endblock content%}
