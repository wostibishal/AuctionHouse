{% extends 'base.html' %}
{% block content %}
{% include 'alerts.html' %}
<div class="container mt-4">
    <h2 class="mb-4">Seller Profile</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ profile_form.as_p }}
                {{ user_form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a class="btn btn-primary" href="{% url 'reset_password' %}">Reset Password</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
